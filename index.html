<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <meta name="theme-color" content="#A686EC" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://archive.org" crossorigin />
    <link rel="dns-prefetch" href="https://archive.org" />
    <title>WhisperShelf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0; /* a light gray */
      }
      ::-webkit-scrollbar-thumb {
        background: #A686EC; /* light purple from palette */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8382EB; /* lavender from palette */
      }

      /* Toast Animations */
      @keyframes toast-in {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes toast-out {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-100%);
          opacity: 0;
        }
      }
      .animate-toast-in {
        animation: toast-in 0.3s ease-out forwards;
      }
      .animate-toast-out {
        animation: toast-out 0.3s ease-in forwards;
      }

      /* Respect reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        .animate-toast-in,
        .animate-toast-out,
        .animate-fade-in,
        .animate-spin { animation: none !important; }
      }
    </style>

</head>
